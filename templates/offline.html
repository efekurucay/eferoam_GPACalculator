<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çevrimdışı - GPA Hesaplayıcı</title>
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
    :root {
        --primary-color: #4F81BD;
        --primary-dark: #2C5282;
        --secondary-color: #385D8A;
        --text-color: #2D3748;
        --text-muted: #718096;
        --background-color: #FFFFFF;
        --border-color: #E2E8F0;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        color: var(--text-color);
        background-color: var(--background-color);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .offline-container {
        text-align: center;
        padding: 2rem;
        max-width: 600px;
    }

    .offline-icon {
        font-size: 5rem;
        color: var(--primary-color);
        margin-bottom: 2rem;
        animation: pulse 2s infinite;
    }

    .offline-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: var(--text-color);
    }

    .offline-subtitle {
        font-size: 1.25rem;
        color: var(--text-muted);
        margin-bottom: 2rem;
    }

    .btn-retry {
        padding: 1rem 2.5rem;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 10px;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        border: none;
        color: white;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-retry:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(79, 129, 189, 0.2);
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
            opacity: 1;
        }
        50% {
            transform: scale(1.1);
            opacity: 0.7;
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }

    @media (max-width: 768px) {
        .offline-container {
            padding: 1.5rem;
        }
        
        .offline-title {
            font-size: 2rem;
        }
        
        .offline-subtitle {
            font-size: 1.1rem;
        }
    }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        <h1 class="offline-title">İnternet Bağlantısı Yok</h1>
        <p class="offline-subtitle">
            Şu anda çevrimdışı görünüyorsunuz. Lütfen internet bağlantınızı kontrol edin ve tekrar deneyin.
        </p>
        <button class="btn btn-retry" onclick="window.location.reload()">
            <i class="fas fa-sync-alt me-2"></i>Tekrar Dene
        </button>
    </div>

    <script>
    // Çevrimiçi duruma geçildiğinde otomatik yenileme
    window.addEventListener('online', () => {
        window.location.reload();
    });
    </script>
</body>
</html>

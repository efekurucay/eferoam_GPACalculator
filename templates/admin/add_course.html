{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">
                        <i class="fas fa-plus-circle me-2"></i>Yeni Ders Ekle
                    </h4>
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="code" class="form-label">Ders Kodu</label>
                                <input type="text" class="form-control" id="code" name="code" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Ders Adı</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="credit" class="form-label">Kredi</label>
                                <input type="number" step="0.5" class="form-control" id="credit" name="credit" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="akts" class="form-label">AKTS</label>
                                <input type="number" class="form-control" id="akts" name="akts" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="semester_type" class="form-label">Dönem</label>
                                <select class="form-select" id="semester_type" name="semester_type" required>
                                    <option value="">Dönem Seçin</option>
                                    <option value="1-guz">1. Sınıf Güz</option>
                                    <option value="1-bahar">1. Sınıf Bahar</option>
                                    <option value="2-guz">2. Sınıf Güz</option>
                                    <option value="2-bahar">2. Sınıf Bahar</option>
                                    <option value="3-guz">3. Sınıf Güz</option>
                                    <option value="3-bahar">3. Sınıf Bahar</option>
                                    <option value="4-guz">4. Sınıf Güz</option>
                                    <option value="4-bahar">4. Sınıf Bahar</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="department" class="form-label">Bölüm</label>
                                <select class="form-select" id="department" name="department" required>
                                    <option value="">Bölüm Seçin</option>
                                    <option value="CSE">Bilgisayar Mühendisliği</option>
                                    <option value="PSI">Psikoloji</option>
                                    <option value="EEE">Elektrik-Elektronik Mühendisliği</option>
                                    <option value="ME">Makine Mühendisliği</option>
                                    <option value="IE">Endüstri Mühendisliği</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="midterm_percentage" class="form-label">Vize Yüzdesi</label>
                                <input type="number" class="form-control" id="midterm_percentage" name="midterm_percentage" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="others_percentage" class="form-label">Diğer Yüzdesi</label>
                                <input type="number" class="form-control" id="others_percentage" name="others_percentage" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="final_percentage" class="form-label">Final Yüzdesi</label>
                                <input type="number" class="form-control" id="final_percentage" name="final_percentage" required>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus-circle me-2"></i>Ders Ekle
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

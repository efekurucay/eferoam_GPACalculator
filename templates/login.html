<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş - Eferoam GPA Calculator</title>
    {% extends "base.html" %}
</head>
<body>
    {% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card auth-card">
                    <div class="card-body">
                        <h2 class="text-center mb-4 auth-title">Giriş Yap</h2>
                        <form method="POST">
                            <div class="mb-3">
                                <label for="student_number" class="form-label">Öğrenci Numarası</label>
                                <input type="text" class="form-control" id="student_number" name="student_number" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Şifre</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Giriş Yap</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <p>Hesabınız yok mu? <a href="{{ url_for('register') }}">Kayıt Ol</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
